name: eng_pocket
description: "EngPocket - แอปติวภาษาอังกฤษสำหรับเด็กไทย (TGAT/A-Level)"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.2
  
  # Navigation
  go_router: ^14.2.0
  
  # Local Database
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Utilities
  intl: ^0.19.0
  uuid: ^4.4.0
  equatable: ^2.0.5
  
  # Charts for statistics
  fl_chart: ^0.68.0
  
  # User preferences
  shared_preferences: ^2.2.2
  
  # Text-to-speech for pronunciation
  flutter_tts: ^4.0.2
  
  # Local notifications
  flutter_local_notifications: ^17.2.3
  timezone: ^0.9.4
  google_fonts: ^6.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.8

flutter:
  uses-material-design: true

  assets:
    - assets/data/
    - assets/data/quiz/
